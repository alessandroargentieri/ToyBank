<div ng-controller="DashCtrl as ctrl">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="alert alert-info">
                        <strong>Saldo contabile: </strong> {{ctrl.saldoResponse.saldoContabile}}<br />
                    </div>
                    <div class="alert alert-info">
                        <strong>Saldo disponibile: </strong> {{ctrl.saldoResponse.saldoDisponibile}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <strong>Ultimo accesso: </strong> {{ctrl.saldoResponse.dataUltimoAggiornamento | date: 'medium'}}<br />
                    Benvenuto {{ctrl.profilo.nome}} {{ctrl.profilo.cognome}}
                </div>
            </div>
        </div>
   </div>
</div>
