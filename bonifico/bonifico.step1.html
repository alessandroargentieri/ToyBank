    <form action="">
        
        <div class="form-group">
            <h3>CREA BONIFICO</h3>
        </div>
        <div class="form-group">
            <input ng-model="ctrl.nome" type="text" class="form-control" id="iban" placeholder="Inserisci Iban" name="iban" required>
        </div>
        <div class="form-group">
            <input ng-model="" type="text" class="form-control" id="importo" placeholder="Inserisci Importo" name="importo" required>
        </div>
        <div class="form-group">
            <input ng-model="" type="text" class="form-control" id="nome" placeholder="Inserisci Nome" name="nome" required>
        </div>
        <div class="form-group">
            <input ng-model="" type="text" class="form-control" id="cognome" placeholder="Inserisci Cognome" name="cognome" required>
        </div>
        <div class="form-group inner-addon left-addon">
            <i class="glyphicon glyphicon-calendar"></i>
            <input ng-model="" type="date" class="form-control" id="data" placeholder="dd/mm/aaaa" name="data" required>
        </div>
        <div class="form-group">
            <textarea ng-model="" class="form-control" rows="5" id="causale" placeholder="Inserisci Causale" required></textarea>
        </div>
        <button id="avanti" type="submit" class="btn btn-default pull-right">Avanti</button>

    </form>
