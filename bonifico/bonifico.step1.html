<div class="col-md-offset-3 col-md-6">
    <form novalidate>

        <div class="form-group">
            <h3>CREA BONIFICO</h3>
        </div>
        <div class="form-group">
            <input ng-model="ctrl.iban" type="text" class="form-control" id="iban" placeholder="Inserisci Iban" name="iban" required>
        </div>
        <div class="form-group">
            <input ng-model="ctrl.importo" type="text" class="form-control" id="importo" placeholder="Inserisci Importo" name="importo"
                required>
        </div>
        <div class="form-group">
            <input ng-model="ctrl.nome" type="text" class="form-control" id="nome" placeholder="Inserisci Nome" name="nome" required>
        </div>
        <div class="form-group">
            <input ng-model="ctrl.cognome" type="text" class="form-control" id="cognome" placeholder="Inserisci Cognome" name="cognome"
                required>
        </div>
        <div class="form-group inner-addon left-addon">
            <p class="input-group">
                <input ng-model="ctrl.data" type="text" uib-datepicker-popup="dd/mm/yyyy" is-open="popup1.opened" datapicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" class="form-control" id="data" placeholder="gg/mm/aaaa" name="data" ng-required="true">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="ctrl.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="form-group">
            <textarea ng-model="ctrl.causale" class="form-control" rows="5" id="causale" placeholder="Inserisci Causale" required></textarea>
        </div>
        <button ng-click="ctrl.richiestaBonificoCtrl()" id="avanti" class="btn btn-default pull-right">Avanti</button>

    </form>

</div>
