<div class="modal-header" ng-controller="appCtrl as ctrl">
    <h3 class="modal-title" id="modal-title">Errore!</h3>
</div>
<div class="modal-body" id="modal-body">
    <ul>
        <li ng-repeat="item in $ctrl.items">
            <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Errore: <b>{{ modalInstance.resolve }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$state.go('login')">OK</button>
</div>
