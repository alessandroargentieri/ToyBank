<div ng-controller="MovimentiCtrl as ctrl">
    <div class="row">
        <div class="col-md-2 col-md-offset-10 col-xs-6 col-xs-offset-6">
             SaldoContabile: <strong>{{ctrl.saldo.saldoContabile}}</strong>  
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <table class="tabellaMovimenti table table-response table-hover">
                <thead>
                    <tr>
                        <th><a href="javascript:void(0)" ng-click="ctrl.sortBy('id')"> ID</a>
                        <span class="sortorder" ng-class="{reverse:reverse"}></span></th>
                        <th><a href="javascript:void(0)" ng-click="ctrl.sortBy('data')">Data</a>
                        <span class="sortorder" ng-class="{reverse:reverse"}></span></th>
                        <th><a href="javascript:void(0)" ng-click="ctrl.sortBy('descrizione')">Descrizione</a>
                        <span class="sortorder" ng-class="{reverse:reverse"}></span></th>
                        <th><a href="javascript:void(0)" ng-click="ctrl.sortBy('importo')">Importo</a>
                        <span class="sortorder" ng-class="{reverse:reverse"}></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="movimento in ctrl.movimenti | orderBy: ctrl.CampoOrdinamento : ctrl.reverse">
                        <td>{{movimento.id}}</td>
                        <td>{{movimento.data}}</td>
                        <td>{{movimento.descrizione}}</td>
                        <td>{{movimento.importo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
