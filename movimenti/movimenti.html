<div ng-controller="MovimentiCtrl as ctrl">
    saldoContabile: {{ctrl.saldo.saldoContabile}}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Descrizione</th>
                <th>Importo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movimento in ctrl.movimenti">
                <td>{{movimento.id}}</td>
                <td>{{movimento.importo}}</td>
                <td>{{movimento.data}}</td>
                <td>{{movimento.descrizione}}</td>
            </tr>
        </tbody>
    </table>
</div>
